    <div class="overlay"></div>
    <div class="container">

      <h1>¬°UNITE A LOS QUE YA EST√ÅN GANANDO!</h1>

    <div class="notif" id="notifBox"></div>

    <script>
      // ======== CONFIG EDITABLE ========
      const EVENT_VALUE = 1.00;      // N√∫mero con punto decimal (ej: 2000.00)
      const CURRENCY    = 'ARS';     // ISO 4217 (ARS, USD, etc.)
      const numerosWhatsapp = ["5493563432593"];
      const mensaje = "Hola, quiero m√°s informaci√≥n.";
      // =================================

      // ---- Notificaciones demo ----
      const mensajes = [
        "Carla: S√∫per confiable, me abonaron al instante",
        "Juan: Recomiendo, son gente de confianza",
        "Joel: Atienden r√°pido, buena atenci√≥n",
        "Mica: Me respondieron enseguida",
        "Leo: Muy serios, pagan sin vueltas",
        "Tati: Me gusta la atenci√≥n que tienen",
        "Nico: Cargu√© y al instante ten√≠a saldo",
        "Sofi: La plataforma tiene sus d√≠as, pero s√≠ paga",
        "Nacho: Lore de la suerte",
        "Joa: Valentina muy buena atenci√≥n",
        "Sim√≥n: Los cinco payasos me larg√≥, qu√© suerte",
        "Romi: Excelente trato, muy atentos",
        "Fede: El mejor servicio de todos",
        "Flor: Siempre activos, confiables"
      ];
      let current = 0;
      const notif = document.getElementById('notifBox');
      function mostrarNotificacion() {
        notif.classList.remove('visible');
        setTimeout(() => {
          notif.textContent = mensajes[current];
          notif.classList.add('visible');
          current = (current + 1) % mensajes.length;
        }, 500);
      }
      mostrarNotificacion();
      setInterval(mostrarNotificacion, 2500);

      // ---- Rotaci√≥n secuencial de WhatsApp ----
      function obtenerIndiceActual() {
        let index = localStorage.getItem('wa_index');
        return index ? parseInt(index) : 0;
      }
      function guardarSiguienteIndice(index) {
        const siguiente = (index + 1) % numerosWhatsapp.length;
        localStorage.setItem('wa_index', siguiente);
      }

      // ---------- Disparo Contact (fbq + fallback) ----------
      function fireContactPixel() {
        const eventId = 'cnt_' + Date.now() + '_' + Math.floor(Math.random()*1e6);
        let usadoFbq = false;

        // Intento est√°ndar con fbq
        try {
          if (typeof fbq === 'function') {
            fbq('track', 'Contact', {
              value: EVENT_VALUE,
              currency: CURRENCY,
              content_name: 'WhatsApp CTA',
              content_category: 'Lead'
            }, { eventID: eventId });
            usadoFbq = true;
          }
        } catch (e) { /* caer√° al fallback */ }

        // Fallback por imagen: asegura request aunque fbq falle
        if (!usadoFbq) {
          const img = new Image();
          const params = new URLSearchParams({
            id: PIXEL_ID,
            ev: 'Contact',
            dl: location.href,
            rl: document.referrer || '',
            if: 'false',
            // custom_data
            'cd[value]': String(EVENT_VALUE),
            'cd[currency]': CURRENCY,
            'cd[content_name]': 'WhatsApp CTA',
            'cd[content_category]': 'Lead',
            // dedupe opcional
            'eid': eventId
          });
          img.src = 'https://www.facebook.com/tr?' + params.toString();
          window.__lastFbPixelImage = img; // evita GC temprano
        }

        return eventId; // √∫til si quer√©s deduplicar con CAPI
      }

      // ---------- Handler del bot√≥n ----------
      function sendContactEvent() {
        // 1) Dispara el pixel (fbq o fallback)
        fireContactPixel();

        // 2) Delay breve para asegurar env√≠o antes de abrir nueva pesta√±a
        setTimeout(() => {
          const index = obtenerIndiceActual();
          const numero = numerosWhatsapp[index];
          const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
          guardarSiguienteIndice(index);
          window.open(url, '_blank');
        }, 200); // 200‚Äì300ms recomendado

        return false; // prevenir navegaci√≥n del <a href="#">
      }
    </script>
